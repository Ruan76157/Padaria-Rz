<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto - Padaria RZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="admin-header">
    <h1>Cadastro de Produtos</h1>
</header>

<section class="form-container">
    <form id="produtoForm">
        <label>Nome:</label>
        <input type="text" id="nome" required>

        <label>Preço:</label>
        <input type="number" step="0.01" id="preco" required>

        <label>Descrição:</label>
        <input type="text" id="descricao" required>

        <label>Estoque:</label>
        <input type="number" id="estoque" required>

        <label>Imagem (URL):</label>
        <input type="text" id="imagem">
        <img src="/imagens/Pao de qj.jpeg" alt="Pão de Queijo">

        <button type="submit" class="btn-salvar">Salvar Produto</button>
    </form>

    <p id="mensagem"></p>
</section>

<script src="script-produto.js"></script>
</body>
</html>
