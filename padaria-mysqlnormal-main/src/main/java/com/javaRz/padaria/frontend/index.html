<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Padaria RZ</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
<div class="login-container">
    <h1>Bem-vindo Ã  Padaria RZ ğŸ¥</h1>
    <p>Cadastre-se para continuar</p>

    <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="text" id="cpf" placeholder="CPF" required />
        <input type="text" id="dataNascimento" placeholder="Data de nascimento (dd/mm/aaaa)" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="text" id="telefone" placeholder="Telefone" required />

        <button type="submit">Cadastrar</button>
    </form>

    <p id="mensagem"></p>
</div>

<!-- Seu JS principal -->
<script src="script.js"></script>

<!-- Biblioteca IMask (para aplicar mÃ¡scaras) -->
<script src="https://unpkg.com/imask"></script>

<!-- MÃ¡scaras -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // CPF (formato: 000.000.000-00)
        const cpfInput = document.getElementById("cpf");
        IMask(cpfInput, { mask: "000.000.000-00" });

        // Telefone (formato: (00) 00000-0000)
        const telefoneInput = document.getElementById("telefone");
        IMask(telefoneInput, { mask: "(00) 00000-0000" });

        // Nome (sÃ³ letras e espaÃ§os)
        const nomeInput = document.getElementById("nome");
        nomeInput.addEventListener("input", (e) => {
            e.target.value = e.target.value
                .replace(/[^a-zA-ZÃ€-Ã¿\s]/g, "") // remove nÃºmeros e sÃ­mbolos
                .replace(/\s{2,}/g, " "); // evita mÃºltiplos espaÃ§os
        });

        // Data de nascimento (dd/mm/aaaa)
        const dataInput = document.getElementById("dataNascimento");
        IMask(dataInput, {
            mask: Date,
            pattern: "d{/}`m{/}`Y",
            blocks: {
                d: { mask: IMask.MaskedRange, from: 1, to: 31, maxLength: 2 },
                m: { mask: IMask.MaskedRange, from: 1, to: 12, maxLength: 2 },
                Y: { mask: IMask.MaskedRange, from: 1900, to: new Date().getFullYear() }
            },
            format: (date) => {
                const day = String(date.getDate()).padStart(2, "0");
                const month = String(date.getMonth() + 1).padStart(2, "0");
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            },
            parse: (str) => {
                const [day, month, year] = str.split("/");
                return new Date(year, month - 1, day);
            }
        });
    });
</script>
</body>
</html>
