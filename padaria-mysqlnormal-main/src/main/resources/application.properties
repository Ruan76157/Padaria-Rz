spring.application.name=padaria

# H2 Config (se ainda estiver usando)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.datasource.url=jdbc:h2:file:./data/padaria
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=

# MongoDB config
spring.data.mongodb.uri=mongodb://localhost:27017/padaria
spring.data.mongodb.database=padaria

# Upload config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Static resources
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:./uploads/
spring.mvc.static-path-pattern=/uploads/**

server.port=8081
server.error.include-message=always
spring.main.allow-bean-definition-overriding=true

# JPA (se ainda usar H2 para outras coisas)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.mvc.format.date=dd/MM/yyyy